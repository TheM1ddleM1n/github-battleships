name: Battleship Game

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  process-move:
    if: startsWith(github.event.issue.title, 'Move:') || startsWith(github.event.issue.title, '/move') || contains(github.event.issue.body, '/move')
    runs-on: ubuntu-latest
    env:
      BOARD_JSON: ${{ secrets.BOARD_JSON }}
      SHIPS_JSON: ${{ secrets.SHIPS_JSON }}
      GITHUB_ACTOR_ID: ${{ github.event.issue.user.id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run move processor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          BOARD_JSON: ${{ secrets.BOARD_JSON }}
          SHIPS_JSON: ${{ secrets.SHIPS_JSON }}
          GITHUB_ACTOR_ID: ${{ github.event.issue.user.login }}
        run: python scripts/process_move.py

      - name: Commit README and leaderboard update
        run: |
         git config --global user.name 'Battleship Bot'
         git config --global user.email 'bot@example.com'
         # Fallback message if commit_message.txt is missing
         echo "README updated with latest move." > fallback.txt
         COMMIT_MSG=$(cat commit_message.txt 2>/dev/null || cat fallback.txt)
         git add README.md
         git add game2/leaderboard.json
         git commit -m "$COMMIT_MSG"
         git push
