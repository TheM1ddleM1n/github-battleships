name: Battleship Game

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  process-move:
    if: startsWith(github.event.issue.title, 'Move:') || contains(github.event.issue.body, '/move')
    runs-on: ubuntu-latest
    env:
      BOARD_JSON: ${{ secrets.BOARD_JSON }}
      SHIPS_JSON: ${{ secrets.SHIPS_JSON }}
      GITHUB_ACTOR_ID: ${{ github.event.issue.user.id }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run move processor
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          BOARD_JSON: ${{ secrets.BOARD_JSON }}
          SHIPS_JSON: ${{ secrets.SHIPS_JSON }}
          GITHUB_ACTOR_ID: ${{ github.event.issue.user.id }}
        run: python scripts/process_move.py

      - name: Commit README update
        run: |
          git config --global user.name 'Battleship Bot'
          git config --global user.email 'bot@example.com'
          git add README.md
          COMMIT_MSG=$(cat commit_message.txt)
          git commit -m "$COMMIT_MSG"
          git push
