name: Battleship Game

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  process-move:
    if: startsWith(github.event.issue.title, 'Move:')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.x' }
      - run: pip install PyGithub
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python scripts/process_move.py
      - run: |
          git config --global user.name 'Battleship Bot'
          git config --global user.email 'bot@example.com'
          git add game/board.json game/leaderboard.json README.md
          git commit -m "Update board and leaderboard"
          git push

  reset-game:
    if: github.event.issue.title == 'Reset Game'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: { python-version: '3.x' }
      - run: pip install PyGithub
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python scripts/reset_game.py
      - run: |
          git config --global user.name 'Battleship Bot'
          git config --global user.email 'bot@example.com'
          git add game/board.json game/ships.json game/leaderboard.json README.md rounds/
          git commit -m "ðŸ”„ Game reset and round archived"
          git push
